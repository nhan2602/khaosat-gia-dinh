<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Khảo sát gia đình</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <h1>Khảo sát gia đình</h1>

    <form id="surveyForm">

      <div class="form-group">
        <label>Họ và tên</label>
        <input type="text" name="ho_ten" required>
      </div>

      <div class="form-group">
        <label>Loại hộ gia đình</label>
        <select name="so_nguoi" required>
          <option value="">-- Chọn --</option>
          <option value="1">Hộ 1 người</option>
          <option value="2">Hộ 2–3 người</option>
          <option value="4">Hộ 4–5 người</option>
          <option value="6">Hộ trên 5 người</option>
        </select>
      </div>

      <button type="submit">Gửi khảo sát</button>
    </form>

    <p id="message"></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
